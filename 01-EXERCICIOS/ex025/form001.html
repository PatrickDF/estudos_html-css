<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="ENVIAR"></p>
    </form>
    <!-- O "action" é para onde será enviado os dados do usuário colocados no "input". Pode ser qualquer linguagem. Aqui foi colocado um arquivo na linguagem PHP somente para não aparecer a mensagem de ERRO.
    Para PHP é mais importante o "nome", para o JS é o "id". Para o "label" o "id" é o mais importante. O "label" vincula a palavra com a caixa/input -->
    <!-- Existem 2 métodos (method) de formulários o "GET" e o "POST" O padrão é o GET-->
</body>
</html>
