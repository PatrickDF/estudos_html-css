<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Estudos de iframe</title>
    
    
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 5px solid green;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <iframe src="https://www.cursoemvideo.com/" target="_blank" frameborder="0">
        <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
    </iframe><!--Tudo que for colocado nessa parte entre o <iframe> e </iframe> só vai aparecer se não for compatível com o usuário. Para aproveitar o espaço, posso utilizar para oferecer o link da página que apareceria no iframe. Os valores do "fameborder" são 0 e 1 (sendo 0=sem borda; e 1=com borda), também posso configurar a borda na parte head. Posso configurar também, o altura e largura do iframe. O tamanho padrão é 300px x 150px. Detalhe: a regra configurada nas CSS no HEAD dentro do STYLE é soberana no iframe.  -->
    <iframe src="https://www.cursoemvideo.com/" target="_blank" frameborder="0" height="500" scolling="auto">
        <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
    </iframe> <!-- O "scolling" é o parâmetro da rolagem; o padrão é auto, mas tem a opção de 'yes' e 'no'. 'yes' cabendo a página ou não no iframe, vai aparecer a barra de rolagem. 'no' cabendo a página ou não no iframe, não vai aparecer a barra de rolagem.-->
</body>
</html>
